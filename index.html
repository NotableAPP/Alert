<!DOCTYPE html>
<html lang="en">
<head>
				<title>BOSTED Alerts</title>
				<link rel="stylesheet" href="cdn/TeDlert.css">
<script src="cdn/TeDlertmain.js"></script>		
    <meta name="description" content="The alerts Ted alerts or boosted alerts">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<meta name='viewport' content='initial-scale=1.0'>
<style>
				div.form-floating{
				 margin:5px;
				}
</style>
</head>
<body>

<h2 style="margin:5px;">BOOSTED ALERTS DEMO</h2>
<div class="form-floating">
				<input id="title" class="form-control">
				<label for="title">
								Tpe the title param
				</label>
</div>
<div class="form-floating">
				<textarea id="content" class="form-control"></textarea>
				<label for="content">
								Tpe the content param
				</label>
</div>
<div class="form-floating">
  <select data-name="mode" class="form-select" id="mode" aria-label="select the mode type">
     <option>dark</option>
    <option selected>light</option>
  </select>
  <label for="mode">Select mode type</label>
</div>
<div class="form-floating">
  <select data-name="html" class="form-select" id="html" aria-label="whether html allowed or not">
     <option>true</option>
    <option selected>false</option>
  </select>
  <label for="html">wheather html allowed</label>
</div>	
<div class="form-floating">
  <select data-name="theme" class="form-select" id="theme" aria-label="whether html allowed or not">
     <option selected>primary</option>
    <option>danger</option>
     <option>success</option>
    <option>warning</option>
  </select>
  <label for="html">Select the theme</label>
</div>	
<div class="form-floating">
  <select data-name="closeBtn"class="form-select" id="btnclose" aria-label="whether html allowed or not">
     <option selected>true</option>
    <option>false</option>
     
  </select>
  <label for="btnclose">Default close btn </label>
</div>	
<div style='width:calc(100% - 10px); display:flex;'>
<button style="margin:auto;" class="btn btn-outline-primary" data-done>
				Show
</button>	
</div>		
<script>
				$=(str)=>{
				return document.querySelector(str);
				}
				$all=(str)=>{
				return document.querySelectorAll(str);
				}
			
				$("button[data-done]").addEventListener('click', function (e){
					var attributes = {}
				$all("select").forEach(function (e){
				attributes[e.dataset.name]=e.value;
				});
				attributes.content=$("#content").value;
				attributes.title=$("#title").value;
				Ted().alert(attributes);
				});
</script>	
</body>
</html>
